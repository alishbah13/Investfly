<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='css/base2.css')}}">
    <link rel="icon" href="{{url_for('static',filename='img/logo1.png')}}">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
<div class="wrapper">
    <img class="img" src="{{url_for('static',filename='img/logo1.png')}}" width="40" height="40" alt="" loading="lazy">  
    <div class="header">
        <h4>INVESTFLY</h4>
    </div>
    <img class="user" src="{{current_user.avatar(128)}}" width="40" height="40" alt="" loading="lazy">
    <div class="sidebar">
        <h2>{{current_user.username}}</h2>
        <ul>
            <li><a href="{{ url_for('home_page' )}}"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="{{ url_for('stocks') }}"><i class="fas fa-chart-line"></i>Stocks</a></li>
            <li><a href="{{ url_for('portfolio') }}"><i class="fas fa-project-diagram"></i>portfolio</a></li>
            <li><a href="{{ url_for('myListings') }}"><i class="fas fa-list-ul"></i>My Listings</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul> 
    </div>
</div>
{% block content%}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
