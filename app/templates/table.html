<table class="table">
    <tr class="tab_head">
        {% for header in headings %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr>
        {% for cell in row %}
        <td class="tab_body">{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
 </table>
